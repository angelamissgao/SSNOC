<div class="ssnoc-container">
  <form>
    <div>
      <span>Username</span>
      <input type="text" name="username" ng-model="profile.name">
    </div>
    <div>
      <span>Password</span>
      <input type="text" name="password" ng-model="profile.password">
    </div>
    <div>
      <span>Privilege</span>
      <input type="text" name="permissionId" ng-model="profile.permissionId">
    </div>
    <div>
      <span>Account Status</span>
      <input type="text" name="accountStatus" ng-model="profile.accountStatus">
    </div>
  </form>
</div>
