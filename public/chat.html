<div ng-controller="chatController" class="chat-container" id="chatpublic">
        
        <!--Welcome Msg-->
        <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Welcome to Brics SsNoc.</strong> You could send messages or share your status with the members in our community. 1-OK, 2-Help, 3-Emergency, 4-Undefined.
        </div>

        <div ng-show='msgAlert' class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>You Got a New Message!</strong>
        </div>

        <!-- serach function -->
         <div ng-show='searchAlert' class="alert alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>No matching results!</strong>
        </div>

        <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input ng-model="searchMessage" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default" ng-click="searchMessages()">Search</button>
       </form>
      

         <!-- public Chatarea -->
           <div class="publicChat">
      				  <div class="chatArea">
        					<p ng-repeat="message in messages"  ng-show="isAnnoucement(message.receiver_id)" class="alert alert-warning">

                    <img ng-src="/images/{{statusImgMap[message.status]}}">
                    <b><span ng-bind="directoryDict[message.member_id].name"></span></b>: &nbsp &nbsp
                     <b><span ng-bind="message.message"></span></b>
                    <span ng-bind="message.timestamp" class = "posttime"></span>
                     <span ng-bind="message.receiver_id"></span>
                     <span ng-bind="message.position.lat"></span>
                     <span ng-bind="message.position.lng"></span>
        					<p>	



                  <p ng-repeat="message in messages"  ng-show="!isAnnoucement(message.receiver_id)" class="alert alert-success">
                    <img ng-src="/images/{{statusImgMap[message.status]}}">
                    <b><span ng-bind="directoryDict[message.member_id].name"></span></b>: &nbsp &nbsp
                     <b><span ng-bind="message.message"></span></b>       
                     <span ng-bind="message.timestamp" class = "posttime"></span>
                     Position Info: 
                     [ <span ng-bind="message.position.lat"></span>
                     <span ng-bind="message.position.lng"></span>]
                  <p>   

      				  </div>
        				<div class="sendMsg"> 
          				<input ng-model="chatMessage" class="col-xs-9" id="ex3" type="text" height="20%"placeholder="Type your message.." required autofocus>
          					
          				<button ng-click="sendMessage()" type="submit" class="btn btn-success pull-right">Send</button>
        				</div>
          </div>
       

</div>
