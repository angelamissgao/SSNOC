
<div class="privateChat">
<div ng-show='msgAlert' class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>You Got a New Message!</strong>
</div>
    <div class="chatArea">
      <p ng-repeat="message in messages">
       <!-- <b><span ng-bind="directoryDict[message.member_id].name"></span></b>: &nbsp &nbsp -->
        <span ng-bind="message.message"></span>
        (<span ng-bind="message.timestamp" class = "posttime"></span>)
        (<span ng-bind="message.status"></span>)
      <p>     
    </div>
    <div class="sendMsg"> 
      <input ng-model="chatMessage" class="col-xs-9" id="ex3" type="text" height="20%"placeholder="Type your message.." required autofocus>
        
      <button ng-click="sendMessage()" type="submit" class="btn btn-success pull-right">Send</button>
    </div>
</div>
