
<div class="ssnoc-container"> 
  <div class="col-md-12">
  <div ng-show='searchAlert' class="alert alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>No matching results!</strong>
  </div>
  </div>

  <div class="row">
     <form role="search">
        <div class="form-group col-xs-9 col-sm-9 col-md-10">
          <input ng-model="searchMemberName" type="text" class="form-control" placeholder="Search by name">
        </div>
        <div class="col-xs-3 col-sm-3 col-md-1">
        <button type="submit" class="btn btn-default" ng-click="searchMemberNames()"><img src='/images/search.png'/></button>
       </div>
 </div>
 <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-10">
          <input ng-model="searchByStatus" type="text" class="form-control" placeholder="Search by status">
        </div>
        <div class="col-xs-3 col-sm-3 col-md-1">
          <button type="submit" class="btn btn-default" ng-click="searchMemberStatus()"><img src='/images/search.png'/></button>
      </div>
    </div>
  </form>
</div>

<div  id="directory" class="col-xs-12 col-sm-12 col-md-12 chatArea">
      <div class="row" ng-repeat="iterMember in directory|orderBy:['status','name']" ng-show="isOnline(iterMember.status) && isShowActive(iterMember)">
        <div class="col-md-10 directory-item" ng-click='newPrivateChat(iterMember._id)'>
          <img ng-src="/images/{{statusImgMap[iterMember.status]}}" />
          <span ng-bind="iterMember.name"> </span>
          <span ng-bind="iterMember.lastLogin  | date:'MMM dd yyyy HH:m:s'" class="posttime"> </span>
        </div>  
        <div class="col-md-1">
           <img src="/images/settings.png" ng-click="editProfile(iterMember._id)" ng-show="member.isAdministrator()" style="padding:20px;">
        </div>
      </div>

      <div class="row" ng-repeat="iterMember in directory|orderBy:['status','name']" ng-show="!isOnline(iterMember.status) && isShowActive(iterMember)">
        <div class="col-md-10  directory-item" ng-click='newPrivateChat(iterMember._id)'>
          <img ng-src="/images/{{statusImgMap[iterMember.status]}}" />
          <span ng-bind="iterMember.name"> </span>
          <span ng-bind="iterMember.lastLogin  | date:'MMM dd yyyy HH:m:s'" class="posttime"> </span>
        </div>  
        <div class="col-md-1">
          <img src="/images/settings.png" ng-click="editProfile(iterMember._id)" ng-show="member.isAdministrator()" style="padding:20px;">
        </div>
      </div>
 </div>
</div>
