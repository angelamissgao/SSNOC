 <div class="ssnoc-container announcements">

  <div class="col-md-12">
    <div ng-show='searchAlert' class="alert alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>No matching results!</strong>
    </div>
  </div>

    <div class="row">
      <form role="search">
          <div class="form-group col-xs-9 col-sm-9 col-md-10">
            <input ng-model="searchAnnouncement" type="text" class="form-control" placeholder="Search">
          </div>
          <div class="col-xs-3 col-sm-3 col-md-1 pull-right">
           <button type="submit" class="btn btn-default" ng-click="searchAnnouncements()"><img src='/images/search.png'/></button>
          </div>
      </form>
    </div>

  <div class="row chatArea">
    <p ng-repeat="announcement in announcements" ng-show="isSearchMsgShown(announcement._id, announcements)" class="alert alert-danger">
      <span ng-bind="announcement.message"></span>
       <span ng-bind="announcement.timestamp" class = "posttime"></span>
       
    <p>     
    <button type="button" class="btn btn-default" ng-show="isShowMoreButtonShown(announcements)" ng-click="showMore()">Show More</button>
  </div>

  <div class="row"> 
      <div class="col-xs-9 col-sm-9 col-md-10">
          <input ng-model="chatMessage" class="col-xs-11 chatMessage sendMsg" id="ex3" type="text" height="20%"placeholder="Type your message.." required autofocus>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-1 pull-right">
        <button ng-click="postAnnouncement()" type="submit" class="btn btn-success pull-right">Send</button>
      </div>
   </div>
</div>
