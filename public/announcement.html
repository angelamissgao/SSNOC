 <div class="announcements">

  <div ng-show='searchAlert' class="alert alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>No matching results!</strong>
  </div>

    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input ng-model="searchAnnouncement" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default" ng-click="searchAnnouncements()">Search</button>
    </form>


      <div class="chatArea">
      <p ng-repeat="announcement in announcements" class="alert alert-danger">
        <span ng-bind="announcement.message"></span>
         <span ng-bind="announcement.timestamp" class = "posttime"></span>
         
      <p>     
    </div>
    <div class="sendMsg"> 
      <input ng-model="chatMessage" class="col-xs-9" id="ex3" type="text" height="20%"placeholder="Type your message.." required autofocus>
      <button ng-click="postAnnouncement()" type="submit" class="btn btn-success pull-right">Send</button>
    </div>
</div>
